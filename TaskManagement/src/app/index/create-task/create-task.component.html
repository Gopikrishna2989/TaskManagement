


<section class="vh-100 gradient-custom cn">
    <div class="container py-5 h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
             <!-- <div class="col-12 col-md-8 col-lg-6 col-xl-5">  -->
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 ">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase text-center">Create Task</h2>
                            <p class="text-white-50 mb-5 text-center">Enter Your Task Details</p>
                            <form [formGroup]="taskForm">
                                <div class="form-group form-outline form-white mb-4 fw-bold">
                                    <label class="form-label " for="typeEmailX">Task Name</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                        placeholder="Task Name" formControlName="TaskName" />
                                    <div class="error"
                                        *ngIf="taskForm.get('TaskName')?.invalid && taskForm.get('TaskName')?.touched">
                                        <div *ngIf="taskForm.get('TaskName')?.errors?.['required']">Task Name is
                                            required</div>

                                    </div>
                                </div>

                                <div class="form-group form-outline form-white mb-4 fw-bold">
                                    <label class="form-label" for="typePasswordX">Task Status</label>

                                    <select class="form-control form-control-lg" formControlName="TaskStatus"  name=""
                                        id="tstatus" >
                                        <option value="" disabled selected hidden>Choose City...<option></option>
                                        <option value="To-do">To-do</option>
                                        <option value="In-progress">In-progress</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Blocked">Blocked</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Cancelled">Cancelled</option>
                                    </select>
                                    <div class="error"
                                        *ngIf="taskForm.get('TaskStatus')?.invalid && taskForm.get('TaskStatus')?.touched">
                                        <div *ngIf="taskForm.get('TaskStatus')?.errors?.['required']">Select Task
                                            Status</div>
                                    </div>

                                </div>
                                <div class="form-group form-outline form-white mb-4 fw-bold">
                                    <label class="form-label" for="tstatus">Assign Task</label>

                                    <select class="form-control form-control-lg" formControlName="AssignStatus" name=""
                                        id="tstatus">
                                        <option value="" selected>Assign Task</option>
                                        <option value="Gopi Krishna">Gopi Krishna</option>
                                        <option value="Nizam">Nizam</option>
                                        <option value="Manohar">Manohar</option>
                                        <option value="Muqeeth">Muqeeth</option>
                                    </select>
                                    <div class="error"
                                        *ngIf="taskForm.get('AssignStatus')?.invalid && taskForm.get('AssignStatus')?.touched">
                                        <div *ngIf="taskForm.get('AssignStatus')?.errors?.['required']">Select Assign
                                            Status</div>
                                    </div>

                                </div>
                                <div class="form-group form-outline form-white mb-4 fw-bold">
                                    <label class="form-label " for="typeEmailX">Task Description</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                        placeholder="Task Description" formControlName="TaskDescription" />
                                    <div class="error"
                                        *ngIf="taskForm.get('TaskDescription')?.invalid && taskForm.get('TaskDescription')?.touched">
                                        <div *ngIf="taskForm.get('TaskDescription')?.errors?.['required']">Task Name is
                                            required</div>

                                    </div>
                                </div>
                                <div class="form-group form-outline form-white mb-4 fw-bold">
                                    <label class="form-label " for="typeEmailX">Task Start Date</label>
                                    <input type="date" id="typeEmailX" class="form-control form-control-lg"
                                        formControlName="TaskStartDate" min="yyyy-01-01" max="yyyy-12-31"/>
                                    <div class="error"
                                        *ngIf="taskForm.get('TaskStartDate')?.invalid && taskForm.get('TaskStartDate')?.touched">
                                        <div *ngIf="taskForm.get('TaskStartDate')?.errors?.['required']">Task Start Date is
                                            required</div>

                                    </div>
                                </div>
                                <div class="form-group form-outline form-white mb-4 fw-bold">
                                    <label class="form-label " for="typeEmailX">Task End Date</label>
                                    <input type="date" id="typeEmailX" class="form-control form-control-lg"
                                        placeholder="Task End Date" formControlName="TaskEndDate" min="yyyy-01-01" max="yyyy-12-31" />
                                    <div class="error"
                                        *ngIf="taskForm.get('TaskEndDate')?.invalid && taskForm.get('TaskEndDate')?.touched">
                                        <div *ngIf="taskForm.get('TaskEndDate')?.errors?.['required']">Task End Date is
                                            required</div>

                                    </div>
                                </div>

                            </form>

                            <button class="btn btn-outline-light btn-lg px-5  btn" (click)="createTask()"
                                [disabled]="taskForm.invalid" type="submit">Create Task</button>



                        </div>

                        

                    </div>
                 </div> 
            <!-- </div> -->
        </div>
    </div>
</section>
